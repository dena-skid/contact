<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kirim Username & Note</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      padding: 40px;
      text-align: center;
    }

    form {
      margin: auto;
      max-width: 400px;
      background: #222;
      padding: 20px;
      border-radius: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      background: #0f0;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    #qrisImage {
      display: none;
      margin-top: 20px;
      max-width: 300px;
    }
  </style>
</head>
<body>

  <h1>Kirim Username & Note</h1>

  <form id="kirimForm" action="https://formspree.io/f/mwkgrxyz" method="POST">
    <input type="text" name="username" placeholder="Masukkan Username" required>
    <textarea name="note" placeholder="Tambahkan Catatan" rows="4" required></textarea>
    <button type="submit">Kirim</button>
  </form>

  <img id="qrisImage" src="qris.png" alt="QRIS Pembayaran">

  <script>
    document.getElementById('kirimForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const form = e.target;

      fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          form.reset();
          form.style.display = "none";
          document.getElementById("qrisImage").style.display = "block";
        } else {
          alert("Gagal mengirim. Coba lagi.");
        }
      }).catch(error => {
        alert("Terjadi kesalahan.");
      });
    });
  </script>

</body>
</html>
