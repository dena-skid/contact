<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kirim Username dan Note</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    input, textarea, button {
      margin: 10px;
      padding: 10px;
      width: 300px;
      font-size: 1rem;
    }
    #qris {
      margin-top: 20px;
      display: none;
    }
    #success-message {
      margin-top: 20px;
      color: lightgreen;
    }
  </style>
</head>
<body>
  <h2>Kirim Username & Note ke Email</h2>
  <form id="form">
    <input type="text" name="username" placeholder="Masukkan Username" required />
    <textarea name="note" rows="4" placeholder="Masukkan Catatan" required></textarea>
    <button type="submit">Kirim</button>
  </form>

  <div id="success-message"></div>
  <img id="qris" src="https://raw.githubusercontent.com/dena-skid/dena/refs/heads/main/QRIS.png" alt="QRIS Pembayaran" width="300" />

  <script>
    document.getElementById('form').addEventListener('submit', function (e) {
      e.preventDefault(); // Cegah form reload

      const form = e.target;
      const formData = new FormData(form);

      fetch('https://formsubmit.co/ajax/denaholdersuperior@gmail.com', {
        method: 'POST',
        headers: {
          'Accept': 'application/json'
        },
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.success === 'true') {
          document.getElementById('form').style.display = 'none';
          document.getElementById('qris').style.display = 'block';
          document.getElementById('success-message').textContent = 'Berhasil terkirim! Silakan scan QRIS di bawah ini:';
        } else {
          document.getElementById('success-message').textContent = 'Gagal mengirim. Coba lagi.';
        }
      })
      .catch(error => {
        document.getElementById('success-message').textContent = 'Terjadi kesalahan. Coba lagi.';
        console.error(error);
      });
    });
  </script>
</body>
</html>
