<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kirim Username dan Note</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    input, textarea, button {
      margin: 10px;
      padding: 10px;
      width: 300px;
      font-size: 1rem;
    }
    #qris {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Kirim Username & Note ke Email</h2>
  <form id="form" action="https://formsubmit.co/EMAIL_KAMU" method="POST">
    <input type="text" name="username" placeholder="Masukkan Username" required />
    <textarea name="note" rows="4" placeholder="Masukkan Catatan" required></textarea>

    <!-- Anti-spam -->
    <input type="text" name="_honey" style="display:none">
    
    <!-- Redirect ke halaman yang sama -->
    <input type="hidden" name="_next" value="index.html#done">
    
    <!-- Jangan tampilkan captcha FormSubmit -->
    <input type="hidden" name="_captcha" value="false">

    <button type="submit">Kirim</button>
  </form>

  <img id="qris" src="qris.png" alt="QRIS Pembayaran" width="300" />

  <script>
    // Tampilkan gambar setelah form disubmit
    if (window.location.hash === "#done") {
      document.getElementById("form").style.display = "none";
      document.getElementById("qris").style.display = "block";
    }
  </script>
</body>
</html>
