<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Kirim Username & Note</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    form {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
    }
    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <h2>Kirim Username dan Note</h2>
  <form action="https://formsubmit.co/dena166013@gmail.com" method="POST">
    <!-- Ganti EMAIL_KAMU dengan emailmu -->
    <input type="hidden" name="_captcha" value="false">
    <input type="text" name="Username" placeholder="Username kamu" required>
    <textarea name="Note" rows="4" placeholder="Note kamu" required></textarea>
    <button type="submit">Kirim</button>
  </form>

</body>
</html>
